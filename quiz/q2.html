<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Interhash</title>
</head>
<body>
    <div class="container clearfix">
        <div class="position__point">
            <div class="left__side">
                <p class="question">Вопрос 2 из 7</p>
                <h1 class="second__question">Вы предпочитаете<br>ASIC или GPU?</h1>
                <div class="radio">
                    <input class="radio__input" name="device" type="radio" id="q2" checked>
                    <label class="radio__label" for="q2">ASIC</label>
                  </div>
                  <div class="radio">
                    <input class="radio__input" name="device" type="radio" id="radio_2">
                    <label class="radio__label" for="radio_2">GPU</label>
                  </div>
                <div class="button__continue__link__q2">
                    <a href="#" class="next__question__q2" id="q2-next"><span>Продолжить</span></a>
                </div>
            </div>
            <div class="right__side">
                <p class="discount">Ваша скидка</p>
                <div class="total__discount">3%</div>
                <p class="condition">Чтобы воспользоваться скидкой — <br>пройдите тест целиком.</p>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
