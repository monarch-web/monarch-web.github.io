<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Interhash</title>
</head>
<body>
    <div class="container clearfix">
        <div class="position__point">
            <div class="left__side">
                <p class="question">Вопрос 1 из 7</p>
                <h1 class="first__question__q1">Как давно ты занимаешься<br> майнингом?</h1>
                <div class="radio">
                    <input class="radio__input" name="time" type="radio" id="radio_1" checked>
                    <label class="radio__label" for="radio_1">Только начал(а)</label>
                  </div>
                <div class="radio">
                    <input class="radio__input" name="time" type="radio" id="radio_2">
                    <label class="radio__label" for="radio_2">До 1 года</label>
                </div>
                <div class="radio">
                    <input class="radio__input" name="time" type="radio" id="radio_3">
                    <label class="radio__label" for="radio_3">1 - 3 года</label>
                </div>
                <div class="radio">
                    <input class="radio__input" name="time" type="radio" id="radio_4">
                    <label class="radio__label" for="radio_4">Дольше 3 лет</label>
                </div>
                <div class="radio">
                    <input class="radio__input" name="time" type="radio" id="q1">
                    <label class="radio__label" for="q1">Я не майню и не знаю как попал(а) сюда</label>
                </div>
                <div class="button__continue__link__q1">
                    <a href="#" class="next__question__q1" id="q1-next"><span>Продолжить</span></a>
                </div>
            </div>
            <div class="right__side">
                <p class="discount">Ваша скидка</p>
                <div class="total__discount">0%</div>
                <p class="condition">Чтобы воспользоваться скидкой — <br>пройдите тест целиком.</p>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
