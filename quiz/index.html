<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Interhash</title>
</head>
<body>
<header class="container">
    <a href="https://interhash.by/" target="_blank"><img class="header__logo" src="img/logo.svg" alt="Логотип компании Internash"></a>
</header>
    <div class="container">
        <div class="discription__container">
            <h1 class="first__heading">Занимаешься <br>майнингом?</h1>
            <p class="test__request">Пройди тест, чтобы проверить насколько<br> эффективно ты майнишь и получить<br> скидку на одном из крупнейших пулов, а<br> также кастомную прошивку.</p>
            <div class="button__link__main">
                <a href="./q1.html" class="test__start"><span>Начать тест</span></a>
            </div>
        </div>
    </div>
    <div class="cooperation__info">
        <div class="container">
            <h2 class="second__heading">Сотрудничаем только с проверенными партнерами</h2>
            <ul class="partners__first-line">
                <li class="viabtc"><img src="./img/ViaBTC.png" alt="logo1"></li>
                <li class="f2pool"><img src="./img/f2pool.png" alt=""></li>
                <li class="btc"><img src="./img/btc.png" alt=""></li>
                <li class="slushpool"><img src="./img/slushpool.png" alt=""></li>
                <li class="sigmapool"><img src="./img/sigmapool.png" alt=""></li>
                <div class="break"></div>
            </ul>
            <ul class="partners__second-line">
                <li class="hiveos"><img src="./img/hiveos.png" alt=""></li>
                <li class="minerboard"><img src="./img/minerboard.png" alt=""></li>
                <li class="wattum"><img src="./img/wattum.png" alt=""></li>
            </ul>
        </div>
    </div>
<footer>
    <div class="container">
        <h3 class="company__name">ООО “Интерхеш”</h3>
        <p class="miner__company">Майнинг-компания из Беларуси</p>
        <p class="registration__number">УНП 193050090</p>
    </div>
</footer>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
