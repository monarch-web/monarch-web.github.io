<div class="container">
    <h2 class="upload-title">Загрузить свой подкаст</h2>
    <div class="upload-container">
    <form class="upload-form" method="post" action="loadfile.php" enctype="multipart/form-data">
        <div class="upload-left">
            <div class="upload-img">
                    <img src="./images/dist/upload-img.png" alt="">
                    <label for="inputfile">Загрузить изображение</label>
                    <span>jpg, png</span> <br>
                    <span>max 2000x2000px</span>
                    <input type="file" id="inputfile" name="inputfile" class="upload-img-file">
                    
            </div>
            <div class="upload-audio">
                <img src="./images/dist/upload-audio.png" alt="">
                <label for="inputaudio">Загрузить <br> аудиофайл</label>
                <input type="file" id="inputaudio" name="inputaudio" class="upload-audio-file"></br>
                <p>mp3,mp4,wav</p>
            </div>
        </div>
        <div class="upload-right">
                <div class="upload-control">
                    <label class="upload-label" for="upload-title">
                        Название
                    </label>
                    <input type="text" id="upload-title" name="upload-title" placeholder="Название подкаста">
                </div>
                <div class="upload-control">
                    <label class="upload-label-descr" for="upload-descr">Описание</label>
                    <textarea id="upload-descr" name="upload-descr" placeholder="Введите описание подкаста"></textarea>
                </div>
                <button class="form-btn">Загрузить</button>
        </div>
        </form>
    </div>
</div>

	<footer>
